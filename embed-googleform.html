<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Embed</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/99/Google_Gemini_logo.svg" type="image/svg+xml">
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000; /* biar kalau loading nggak putih */
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://g.co/gemini/share/c0b7efa1864a"
      title="Gemini Share"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
