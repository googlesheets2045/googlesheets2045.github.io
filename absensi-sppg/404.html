<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi SPPG</title>
    <script>
        // Redirect ke index.html untuk semua route
        const path = window.location.pathname;
        if (path !== '/' && !path.includes('.')) {
            // Jika bukan root dan bukan file, redirect ke root
            window.location.href = '/';
        } else {
            // Jika sudah di root, load index.html
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
    <p>Mengalihkan ke aplikasi Absensi SPPG...</p>
</body>
</html>
