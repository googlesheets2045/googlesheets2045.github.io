    <meta name="description" content="Aplikasi Sandiwangi, Surat, Arsip, dan Naskah Digital Siliwangi">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Style untuk popup notifikasi - DIPERBAIKI LEBIH LEBAR */
        .install-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
            width: 85%;
            max-width: 450px;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
        }
        .install-popup h4 {
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #B71C1C;
            font-weight: 600;
        }
        .install-popup p {
            font-size: 1.05em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .install-popup .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .install-popup button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            max-width: 180px;
        }
        #installButton {
            background: linear-gradient(135deg, #B71C1C 0%, #D32F2F 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(183, 28, 28, 0.3);
        }
        #installButton:hover {
            background: linear-gradient(135deg, #9A0007 0%, #B71C1C 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(183, 28, 28, 0.4);
        }
        #cancelButton {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #495057;
            border: 2px solid #dee2e6;
        }
        #cancelButton:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            transform: translateY(-2px);
        }
        
        /* Overlay untuk background gelap */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
            backdrop-filter: blur(5px);
        }

        /* Loading screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .loading-text {
            font-size: 1.2em;
            color: #B71C1C;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Lambang_Kodam_Siliwangi.png/120px-Lambang_Kodam_Siliwangi.png" 
             alt="Logo Sandiwangi" class="loading-logo">
        <div class="loading-text">Memuat Sandiwangi...</div>
    </div>

    <iframe src="https://script.google.com/macros/s/AKfycbynGD1rfN8nlcbcRqdqMb3t5ADYI1qEKAu303Z37mEd3TMok5BbtGIoEAtdoLDdPCaZ/exec" 
            onload="document.getElementById('loading').style.opacity = '0'; setTimeout(() => { document.getElementById('loading').style.display = 'none'; }, 500);"></iframe>

    <!-- Overlay untuk background gelap -->
    <div id="popup-overlay" class="popup-overlay"></div>
    
    <!-- Popup instal yang diperbaiki -->
    <div id="install-popup" class="install-popup" style="display: none;">
        <h4>ðŸ“± sandiwangi</h4>
        <p>Pasang aplikasi Sandiwangi di perangkat Anda untuk pengalaman yang lebih baik dan akses lebih cepat!</p>
        <div class="button-container">
            <button id="installButton">Pasang Aplikasi</button>
            <button id="cancelButton">Nanti Saja</button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installPopup = document.getElementById('install-popup');
        const popupOverlay = document.getElementById('popup-overlay');
        const installButton = document.getElementById('installButton');
        const cancelButton = document.getElementById('cancelButton');
        const loading = document.getElementById('loading');

        // Mendaftarkan service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }

        // Event beforeinstallprompt akan terpicu ketika PWA bisa diinstal
        window.addEventListener('beforeinstallprompt', (e) => {
            // Mencegah browser menampilkan notifikasi bawaan
            e.preventDefault();
            // Simpan event untuk digunakan nanti
            deferredPrompt = e;
            // Tampilkan popup notifikasi kustom setelah delay
            setTimeout(() => {
                installPopup.style.display = 'block';
                popupOverlay.style.display = 'block';
            }, 3000);
        });

        // Tangani klik tombol "Instal"
        installButton.addEventListener('click', (e) => {
            // Sembunyikan popup
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
            // Panggil event yang tersimpan untuk memicu instalasi
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    console.log('User choice:', choiceResult.outcome);
                    deferredPrompt = null;
                });
            }
        });

        // Tangani klik tombol "Tutup"
        cancelButton.addEventListener('click', () => {
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // Tangani klik pada overlay
        popupOverlay.addEventListener('click', () => {
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // Mendeteksi ketika PWA sudah terinstal
        window.addEventListener('appinstalled', (e) => {
            console.log('Aplikasi PWA sudah terinstal!');
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // Fallback untuk hide loading
        setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
