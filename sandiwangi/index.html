<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sandiwangi - Aplikasi Surat, Arsip, dan Naskah Digital Siliwangi</title>
    
    <!-- HANYA INI YANG DIPERLUKAN -->
    <meta property="og:title" content="sandiwangi - Aplikasi Surat, Arsip, dan Naskah Digital Siliwangi">
    <meta property="og:description" content="Aplikasi Sandiwangi, Surat, Arsip, dan Naskah Digital Siliwangi">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/9/90/Lambang_Kodam_Siliwangi.png">
    <meta property="og:url" content="https://googlesheets2045.github.io/sandiwangi"> <!-- GANTI DENGAN URL ANDA -->
    
    <!-- Favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Lambang_Kodam_Siliwangi.png/64px-Lambang_Kodam_Siliwangi.png" type="image/x-icon">
    
    <!-- PWA Simple -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B71C1C">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Popup Install - Lebih Lebar */
        .install-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: sans-serif;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .install-popup h4 {
            margin-top: 0;
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #333;
        }
        .install-popup p {
            font-size: 1em;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .install-popup .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .install-popup button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 150px;
        }
        #installButton {
            background-color: #007bff;
            color: white;
        }
        #installButton:hover {
            background-color: #0056b3;
        }
        #cancelButton {
            background-color: #f0f0f0;
            color: #333;
        }
        #cancelButton:hover {
            background-color: #dcdcdc;
        }
        
        /* Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbynGD1rfN8nlcbcRqdqMb3t5ADYI1qEKAu303Z37mEd3TMok5BbtGIoEAtdoLDdPCaZ/exec"></iframe>

    <!-- Overlay -->
    <div id="popup-overlay" class="popup-overlay"></div>
    
    <!-- Popup instal -->
    <div id="install-popup" class="install-popup" style="display: none;">
        <h4>sandiwangi</h4>
        <p>Situs ini memiliki fungsionalitas aplikasi. Instal di perangkat Anda untuk pengalaman yang lebih baik.</p>
        <div class="button-container">
            <button id="installButton">Instal</button>
            <button id="cancelButton">Tutup</button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installPopup = document.getElementById('install-popup');
        const popupOverlay = document.getElementById('popup-overlay');
        const installButton = document.getElementById('installButton');
        const cancelButton = document.getElementById('cancelButton');

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('Service Worker registered!');
                }).catch(function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }

        // Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        installButton.addEventListener('click', (e) => {
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    console.log('User choice:', choiceResult.outcome);
                    deferredPrompt = null;
                });
            }
        });

        cancelButton.addEventListener('click', () => {
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        popupOverlay.addEventListener('click', () => {
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        window.addEventListener('appinstalled', (e) => {
            console.log('Aplikasi PWA sudah terinstal!');
            installPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
